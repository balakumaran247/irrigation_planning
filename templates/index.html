<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 CSS Grid</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>

<div class="grid-container">
    <div class="grid-item row1">1</div>
    <div class="grid-item row1"><p>Total Ag Land Area in Village</p></div>
    <div class="grid-item">
        <button class="grid-button" id="btn1">Land</button>
        <button class="grid-button" id="btn2">Livestock</button>
        <button class="grid-button" id="btn3">Water</button>
        <button class="grid-button" id="btn4">Soil</button>
    </div>
    <div class="grid-item">
        <div id="content-display"></div>
    </div>
    <div class="grid-item" id="map"></div>
    <div class="grid-item">
        <p>Total Income</p>
        <p>Livestock Income</p>
        <p>Crop Income</p>
    </div>
    <div class="grid-item">
        <canvas id="myChart"></canvas>
    </div>
</div>
<script src="static/js/main.js"></script>

</body>
</html>
